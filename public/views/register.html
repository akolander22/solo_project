<div class="container">
  <div class="row">
    <br />
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Register</h2>
        <form action="/register" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control input-md" type="text" ng-model="register.username" id="username" placeholder="Username"/>
          </div>
          <div>
            <label for="password">Password:</label>
            <input class="form-control input-md" type="password" ng-model="register.password" id="password" placeholder="Password"/>
          </div>
          <br />
          <button class="btn btn-md btn-primary" type="submit" ng-click="register.register()"/>Create Account
        </form>
      </div>
    </div>
  </div>
</div>
