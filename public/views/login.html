<div class="container">
  <div class="row">
    <br />
    <div class="center-form panel">
      <div class="panel-body">
      <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input class="form-control input-md" type="text" ng-model="login.username" id="username" placeholder="Username"/>
            </div>
            <div>
              <label for="password">Password:</label>
              <input class="form-control input-md" type="password" ng-model="login.password" id="password" placeholder="Password"/>
            </div>
            <br />
            <button type="submit" class="btn btn-md btn-success" ng-click="login.login()">Login</button>
            <a href="/register">Register</a>
          </form>
        </div>
      </div>
    </div>
</div>
