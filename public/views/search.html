<h1>Search</h1>
<div class="input searchBar">
  <input type="text" ng-model="lookup.entry" placeholder="Enter Tv Show" />
  <button ng-click="lookup.findData()">Search</button>
</div>
  <div ng-repeat="image in lookup.showImage track by $index">
    <img src="{{image}}" class="img-thumbnail" width="200" height="200"/>
    {{lookup.showName[$index]}}
    <button ng-click="lookup.addToMyShows()" ng-disabled="lookup.showName.isDisabled">Add to My Shows</button>
  </div>
