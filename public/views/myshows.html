
<!-- {{username}} -->
<h1>{{username}}'s Shows</h1>
<div class="myShows">
  <h2>Shows I'm Watching</h2>
    <ul ng-repeat="myShow in myshows.showsList">
      <li>
        {{myShow.showName}}
        <br />
        <img ng-src="{{myShow.image}}" class="img-thumbnail"/>
        <h5>Progress Bars here</h5>
        <button class="btn btn-success" ng-click="">Add Episodes</button>
      </li>
    </ul>
</div>
<div>
  <h2>Completed Shows</h2>
</div>
